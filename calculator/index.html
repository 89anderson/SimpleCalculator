<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calc</title>

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<div class="calculadora">
  <div class="display">
    <div data-topDisplay class="ultima-operacao"></div>
    <div data-bottomDisplay class="operacao-atual"></div>
  </div>
  <button data-allClear class="btn-x2">AC</button>
  <button data-delete>C</button>
  <button data-operacao>/</button>
  <button data-numeros>1</button>
  <button data-numeros>2</button>
  <button data-numeros>3</button>
  <button data-operacao>*</button>
  <button data-numeros>4</button>
  <button data-numeros>5</button>
  <button data-numeros>6</button>
  <button data-operacao>+</button>
  <button data-numeros>7</button>
  <button data-numeros>8</button>
  <button data-numeros>9</button>
  <button data-operacao>-</button>
  <button data-numeros>.</button>
  <button data-numeros>0</button>
  <button data-equals class="btn-x2">=</button>
</div>

</html>
